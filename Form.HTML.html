<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
<form action="./Last.html">
 <table align="center" border="2px">

    <tr>                                                    <!--ONE-->
     <th colspan="2"><strong>REGISTRATION FORM</strong></th> 
    </tr>

    <tr>                                                    <!--TWO-->
    <th>Student Name:</th>
    <th><input required type="text" name="Enter Name"></th>   
    </tr>

    <tr>                                                    <!--THREE-->
        <th>Father Name:</th>
        <th><input required type="text"></th>
    </tr>

    <tr>                                                    <!--FOUR-->
        <th>Mother Name:</th>
        <th><input required type="text"></th>
    </tr>

    <tr>                                                    <!--FIVE-->
        <th>Date Of Birth:</th>
        <th><input required type="date"></th>
    </tr>

    <tr>                                                    <!--SIX-->
        <th colspan="2">Gender:</th>
    </tr>
    <tr>
        <th><input required type="radio" name="Gender">Male</th>
        <th><input required type="radio" name="Gender">Female</th>
    </tr>

    <tr>                                                    <!--SEVEN-->
        <th>Email ID:</th>
        <th><input required type="email"></th>
    </tr>

    <tr>                                                    <!--EIGHT-->
        <th>Mobile No.</th>
        <th><input required type="number"></th>
    </tr>
    
    <tr>                                                    <!--NINE-->
        <th>Adress:</th>
       <th><textarea required name="Adress"></textarea></th>
    </tr>
    <tr>                                                    <!--TEN-->
        <th>Area:</th>
        <th><input required type="text"></th>
    </tr>
    <tr>
        <th colspan="2"><input required type="submit"></th>
    </tr>


 </table>   
</form>

</body>
</html>
